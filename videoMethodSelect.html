    <script type="text/javascript">

        //Google Meetへジャンプ
        document.getElementById("google meet").onclick = function () {
		    var code = document.getElementById("google meet code");
			var meetCode = code.value; //"https://meet.google.com/ybw-shgy-jgu"の最後の部分は会議コードです
			var pos = meetCode.lastIndexOf("/");
			if( pos >= 0)
			{
			    meetCode = meetCode.substr(pos + 1);
			}
			var strLink = "https://meet.google.com/" + meetCode + "?authuser=0";
			console.log("the google meet's link is:" + strLink);
            document.getElementById("google meet").href = strLink;
        };

        //Zoomへジャンプ
        document.getElementById("zoom").onclick = function () {
		    var code = document.getElementById("zoom meet code");
			var strLink = code.value;
			var pos = strLink.lastIndexOf("http");
			if( pos < 0)
			{
			    strLink = "https://zoom.us/wc/join/" + strLink; //6779631034
			}
			console.log("zoom's link is:" + strLink);
            document.getElementById("zoom").href = strLink;
        };
